<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-screen-xl mx-auto my-6 px-4">
        <!-- Navbar -->
       <div class="flex flex-col md:flex-row justify-between items-center">
        <img class="" src="./Logo.png" alt="">
        <button onclick="handleSortByView()" class="bg-slate-300 px-5 py-3 rounded-lg mt-3">Sort by view</button>
        <button onclick="handleBlogBtn()" class="bg-red-500 px-5 py-3 rounded-lg mt-3 ">Blog</button>
       </div>
       <hr class="mt-5">
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto my-6 text-center md:space-x-3">
            
            <div id="item-container" class="grid grid-cols-2 md:flex md:justify-center  gap-3"></div>
            <!--  -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-2 py-5">
                    </div>
                  </div>
            </div>
        </section>
        <section class="max-w-screen-xl mx-auto my-6">
            <div id="drawing" class="text-center hidden">
                <figure class="flex justify-center"><img src="./Icon.png" alt="" /></figure>
                <h2 class="text-4xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>
    </main>
    <script src="js/phero.js"></script>
</body>
</html>
